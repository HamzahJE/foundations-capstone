<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Weather</title>
    <link rel="stylesheet"  href="newsWeather.css">

</head>
<body>
    <section id="vanta-canvas" >
    <header>
        <a id="intro" href="index.html" >Daily App</a> 

        <nav>
            <ul id="nav_links">
                <li> <a href="index.html">Daily Motivation</a> </li>

            </ul> 
        </nav>

    </header>

<div id="cityInputLabel">Enter City Name:</div>
<div id="cityInputContainer">

</div>

</form>

<div id="newsPageNav">

    <div id="newsContainer"></div>
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
<script>
VANTA.CLOUDS({
  el: "#vanta-canvas",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00
})

</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
